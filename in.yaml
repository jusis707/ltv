apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-world
  namespace: default
  annotations:
spec:
  ingressClassName: nginx
  rules:
  - host: "laravel.ltv.lv"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: laravel
            port:
              number: 80
